<!-- cometario para git-->
    <main>
        <section class="container-fluid">
            <div class="row">
                <div class="imgcontac col-sm-12 col-xl-6 d-flex justify-content-center">
                    <!--Logo Principal pequeno -->
                    <img src="../../public/logo/logo-queen.jpg" alt="Logo de Queen en costado izquierdo de pantalla">
                </div>

                <!--Formulario de contacto-->
                <div class=" col-sm-12 col-xl-6 d-flex justify-content-center">
                    <aside class="contactanos">
                        <!--<fieldset>
        <legend>Contactanos</legend> -->
                        <form class="formulario" action="" method="get" enctype="application/x-www-form-urlencoded">


                            <div>
                                <label for="Pais">
                                    Pais:
                                </label>
                                <select name="Pais:">
                                    <option value="A">Argentina</option>
                                    <option value="E">Estados Unidos</option>
                                    <option value="I">Inglaterra</option>
                                </select>
                            </div>


                            <div>
                                <input type="text" name="Nombre y Apellido" placeholder="Nombre y Apellido">
                            </div>


                            <div>
                                <input type="email" name="E-Mail" placeholder="E-Mail">
                            </div>


                            <div>
                                <textarea name="Mensaje" id="" cols="30" rows="10" placeholder="Mensaje..."></textarea>
                            </div>


                            <div>Recibir Novedades</div>
                            <label for="si">
                                Si
                            </label>
                            <input id="si" type="radio" name="novedades" value="si">
                            <label for="no">
                                No
                            </label>
                            <input id="no" type="radio" name="novedades" value="nocturno">


                            <div>
                                <button class="botonform" type="submit">Enviar</button>
                            </div>
                        </form>





                        <!--/fieldset>-->

                    </aside>
                </div>
            </div>
        </section>
    </main>
